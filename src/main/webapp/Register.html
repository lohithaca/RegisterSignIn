<!DOCTYPE html>
<html>

<head>
    <title>Register Form</title>
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css"
        rel="stylesheet"
/>
    
</head>

<header>
    
</header>

<body>
    <form style="margin: auto; width: 500px; margin-top:10%;" action="register" method="post">
        
            <!-- Name input -->
            <div class="form-outline mb-4">
              <input type="text" name="name" id="name" class="form-control" maxlength="40" required/>
              <label class="form-label" for="form2Example1">Name</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" name="email" id="email" class="form-control" maxlength="40" required/>
                <label class="form-label" for="form2Example1">Email address</label>
              </div>

            <!-- Username -->
            <div class="form-outline mb-4">
                <input type="text" name="uname" id="uname" class="form-control" maxlength="40" required/>
                <label class="form-label" for="form2Example1">Username</label>
              </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="pass" id="pass" class="form-control" maxlength="40" required/>
              <label class="form-label" for="form2Example2">Password</label>
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                  <label class="form-check-label" for="form2Example34"> Remember me </label>
                </div>
              </div>
          
              <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>Already Registered? <a href="SignIn.html">Sign in</a></p>
              <p>or sign up with:</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
          
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>
          
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
          
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-github"></i>
              </button>
            </div>
          
      </form>

      <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"
></script>
</body>

<footer>
    
</footer>

</html>
